<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 新的字体单位rem-大结局</title>
    <style type="text/css">
        html {
            /*太low*/
            /*font-size: 10px;*/

            /*需要10px的字体，网页默认为16px，10/16 * 100%*/
            font-size: 62.5%;
        }

        body {
            font-size: 1.4rem;
        }

        h1 {
            font-size: 2.4rem;
        }
    </style>
</head>
<body>
    <div>Butterfly！</div>
    <h1>Butterfly！</h1>
</body>
</html>
