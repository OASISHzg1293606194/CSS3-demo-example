<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3重复性渐变</title>
    <style type="text/css">
        .rectangle-box {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background-image: repeating-linear-gradient(red 0px, green 40px, orange 80px);
        }

        .circle-box {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            background-image: repeating-radial-gradient(red 0px, green 30px, orange 40px);
        }
    </style>
</head>
<body>
    <div class="rectangle-box"></div>
    <div class="circle-box"></div>
</body>
</html>
